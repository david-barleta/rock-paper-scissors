<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js"></script>
</head>
<body>
    <header class="heading">rock. paper. scissors.</header>
    <div class="info">
        <div class="upper-section">
            <div class="player">
                <div>Player</div>
                <img></img>
            </div>
            <div class="round">
                Round
            </div>
            <div class="computer">
                <div>Computer</div>
                <img></img>
            </div>
        </div>
        <div class="lower-section">
            <div class="player-score">
                Score:
            </div>
            <div class="message-container">
                <div class="message"></div>
            </div>
            <div class="computer-score">
                Score:
            </div>
        </div>
    </div>
    <div class="game-area">
        <div class="player-choices">
            <div class="player-rock">
                <img></img>
                <div>rock</div>
            </div>
            <div class="player-paper">
                <img></img>
                <div>paper</div>
            </div>
            <div class="player-scissors">
                <img></img>
                <div>scissors</div>
            </div>
        </div>
        <div class="comparison-area">
            
        </div>
        <div class="computer-choices">
            <div class="computer-rock">
                <img></img>
                <div>rock</div>
            </div>
            <div class="computer-paper">
                <img></img>
                <div>paper</div>
            </div>
            <div class="computer-scissors">
                <img></img>
                <div>scissors</div>
            </div>
        </div>
    </div>
</body>
</html>
