<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="heading">
        <div>rock paper scissors</div>
    </header>
    <div class="round">Round 0 of 5</div>
    <div class="message">Click anywhere to start the game.</div>
    </div>
    <div class="game-area">
        <div class="player-area">
            <div class="player-choices">
                <div class="choice rock">
                    <img src="images/rock.png" alt="rock"></img>
                    <div>rock</div>
                </div>
                <div class="choice paper">
                    <img src="images/paper.png" alt="paper"></img>
                    <div>paper</div>
                </div>
                <div class="choice scissors"> 
                    <img src="images/scissors.png" alt="scissors"></img>
                    <div>scissors</div>
                </div>
            </div>
            <div class="player-info">
                <div class="label">
                    <img src="images/player.png" alt="player"></img>
                    <div>Player</div>
                </div>
                <div class="player-score">
                    Score: 0
                </div>
            </div>
        </div>
        <div class="computer-area">
            <div class="computer-choices">
                <div class="choice rock">
                    <img src="images/rock.png" alt="rock"></img>
                    <div>rock</div>
                </div>
                <div class="choice paper">
                    <img src="images/paper.png" alt="paper"></img>
                    <div>paper</div>
                </div>
                <div class="choice scissors">
                    <img src="images/scissors.png" alt="scissors"></img>
                    <div>scissors</div>
                </div>
            </div>
            <div class="computer-info">
                <div class="label">
                    <img src="images/computer.png" alt="computer"></img>
                    <div>Computer</div>
                </div>
                <div class="computer-score">
                    Score: 0
                </div>
            </div>
        </div>
    </div>
    <script> </script>
</body>
</html>
